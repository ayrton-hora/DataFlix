      <main>
        <div class="container">
          <div class="py-5 row g-5 row flex justify-content-center">
            <div class="col-md-7 col-lg-8">
              <h1> 
                Conta 
              </h1>
              <br>
              <h3 class="mb-3 text-secondary " id="membro">
                Membro desde:
              </h3>
              <hr> 
              <h3 class="mb-3 text-secondary">
                Dados Pessoais
              </h3>
              <form class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="nomecompleto" class="form-label"> 
                      Nome completo:
                    </label>
                    <input type="text" class="form-control" id="nomecompleto" placeholder="" value="" disabled>
                  </div>
                  <div class="col-md-6">
                    <label for="cpf" class="form-label"> 
                      CPF:
                    </label>
                    <input type="text" class="form-control" id="contacpf" value="" disabled>
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label"> 
                      E-mail:
                    </label>
                    <input type="email" class="form-control" id="contaemail" value="" disabled> 
                  </div>
                  <div class="col-md-6">
                    <label for="telefone" class="form-label"> 
                      Telefone: 
                    </label>
                    <input type="number" class="form-control"  id="contatelefone" value="" disabled>
                  </div>
                  <div class="col-md-6">
                    <label for="senha" class="form-senha"> 
                      Senha: 
                    </label>
                    <input type="password" class="form-control" id="contasenha" value="" disabled>
                  </div>
                  <hr>
                  <h3 class="mb-3 text-secondary">
                    Dispositivos
                  </h3>
                  <div id="contadispositivos"> </div>
                  <hr>
                  <h3 class="mb-3 text-secondary">
                    Perfis
                  </h3>
                  <div id="contaperfis"> </div>
                  <hr>
                  <h3 class="mb-3 text-secondary">
                    Cartões de crédito
                  </h3>
                  <div id="contacartao"> </div>
                </div>
              </form> 
            </div>
          </div> 
        </div>
