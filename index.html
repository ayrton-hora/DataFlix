    <link rel="shortcut icon" sizes="32x32" href="./assets/logos/mini_icon.png"> 
    <!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="assets/styles/index_style.css" rel="stylesheet">

  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="./assets/backgrounds/dataflix.png" alt="" width="300" height="100"> 
        <h1 class="h3 mb-3 fw-normal text-light"> Login </h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="login_email" placeholder="name@example.com">
          <label for="floatingInput"> E-mail </label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="login_senha" placeholder="Password">
          <label for="floatingPassword"> Senha </label>
        </div>
        <div class="checkbox mb-3 text-light">
          <label>
            <input type="checkbox" value="Lembrar-me"> Lembrar-me
          </label>
        </div>
        <a role="button" class="w-100 btn btn-lg btn-danger" type="submit" onclick="connectDB()"> 
          Entrar 
        </a>
        <h6 class="h6 mb-3 fw-normal text-light m-3"> 
          Ainda não tem uma conta? 
        </h6>
        <h7> 
          <a href="registro.html"> Cadastrar-se </a>
        </h7>
      </form>
      <footer class="my-5 pt-5 text-light text-center text-small">
          <p class="mb-1"> &copy; Ayrton Hora e José Arnaldo </p>
          <p class="mb-2"> UFS - B.D 2020.2 </p>
          <p class="mb-3"> 2021 </p>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#"> Termos e Privacidade </a></li>
            <li class="list-inline-item"><a href="#"> Suporte </a></li>
          </ul>
      </footer>
    </main>
  </body>
